<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
    {% if alert %}
    <div class="alert alert-success" role="alert">
        {{alert}}
    </div>
    {% endif %}
    <div class="container">
        <h1>Whatsapp Notification</h1>
        <form action="/sendForm" method="post">
            <div class="mb-3">
                <select class="form-select" name="contato" aria-label="Default select example">
                    <option selected>Selecione um contato</option>
                    {% for contato in contatos %}
                    <option value="{{contato}}">{{contato}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mensagem</label>
              <input type="text" class="form-control" name="message" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Envie uma mensagem para o contato.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
